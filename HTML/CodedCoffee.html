<!DOCTYPE html>

<html>

<head>
    <title>The Coffee Shoppe</title>
   <head>
    
    <body>
       
       <img src="https://c.ndtvimg.com/coffee_625x300_1528804048854.jpg?im=FaceCrop,algorithm=dnn,width=520,height=443">
       
       <br>
       
        <label for="mailaddress">Email</label>

        <input type="text" id="mailaddress">

 

        <!-- Radio Buttons -->

        <div>
            
            <h2 style="color:aqua">Drink:</h2>

            <!-- Coffee input circle -->

            <input type="radio" id="coffee" name="drink" checked>

            <!-- Coffee label -->

            <label for="coffee">Coffee</label>

            <br>

            <input type="radio" id="tea" name="drink">

            <label for="tea">Tea</label>

            <br>

            <input type="radio" id="latte" name="drink">

            <label for="latte">Latte</label>

            <br>

            <input type="radio" id="cappuccino" name="drink">

            <label for="cappuccino">Cappuccino</label>

            <br>

            <input type="radio" id="expresso" name="drink">

            <label for="expresso">Expresso</label>
        </div>

 

         <!-- Checkboxes -->

        <div>

            <h2 style="color:aqua">Add-ons:</h2>

            <!-- Milk input checkbox -->

            <input type="checkbox" id="milk" name="additives">

            <!-- Milk label -->

            <label for="milk">Milk</label>

            <br>
            
            <input type="checkbox" id="amilk" name="additives">

            <label for="amilk">Almond Milk</label>

            <br>

            <input type="checkbox" id="cream" name="additives">

            <label for="cream">Cream</label>

            <br>

            <input type="checkbox" id="wc" name="additives">

            <label for="wc">Whip Cream</label>

            <br>

            <input type="checkbox" id="c" name="additives">

            <label for="c">Caramel</label>
            
            <br>

            <input type="checkbox" id="sugar" name="additives">

            <label for="sugar">Sugar</label>

            <br>

            <input type="checkbox" id="fsugar" name="additives">

            <label for="fsugar">Splenda</label>

            <br>

            <input type="checkbox" id="doubleshot" name="additives">

            <label for="doubleshot">Double Shot</label>
            
            <br>

            <input type="checkbox" id="tripleshot" name="additives">

            <label for="tripleshot">Triple Shot</label>

        </div>

       

        <!-- Text area for special notes -->

        <div>

            <br>

            <label for="message">Special Notes:</label>

            <br>

            <textarea name="message" id="message" cols="30" rows="5" minlength="30" maxlength="500"></textarea>

        </div>

    </body>

</html>
